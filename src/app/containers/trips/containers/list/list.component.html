<ng-container  *ngIf="{
    trips: trips$ | async} as view">
  <ion-list >
    <ion-item *ngFor="let trip of view.trips">
      <app-trip-tile [trip]="trip"></app-trip-tile>
    </ion-item>
  </ion-list>
  </ng-container>
  <ion-button (click)="addTrip()"> 
    Add new trip
    <ion-icon name="add"></ion-icon>
  </ion-button>
