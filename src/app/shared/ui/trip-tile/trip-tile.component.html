<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-card-title class="d-flex w-100 ion-justify-content-between ion-align-items-center">
      <span>{{ trip.name }}</span>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-card-title>
    <ion-card-subtitle class="sp-body-2-text">
      <ion-icon name="calendar-outline"></ion-icon>
      <span class="ion-text-lowercase ion-padding-end">
        {{ trip.startDate | date: 'dd.MM.yyyy' }}
      </span>

      <ion-icon name="cash-outline"></ion-icon>
      <span class="ion-text-capitalize ion-padding-end">
        {{ trip.budget }}
      </span>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
