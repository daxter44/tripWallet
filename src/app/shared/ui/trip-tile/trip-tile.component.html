<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-card-title class="d-flex w-100 ion-justify-content-between ion-align-items-center">
      <span>{{ trip.name }}</span>
    </ion-card-title>
    <ion-card-subtitle >
      <ion-icon name="calendar-outline"></ion-icon>
      <span class="ion-text-lowercase ion-padding-end">
        {{ trip.startDate | date: 'dd.MM.yyyy' }}
      </span>

      <ion-icon name="cash-outline"></ion-icon>
      <span class="ion-text-capitalize ion-padding-end">
        {{ trip.budget }} {{ trip.currency.code }}
      </span>
    </ion-card-subtitle>
    <div class="delete-btn d-flex ion-justify-content-end"> 
      <ion-button (click)="removeTrip()">Delete</ion-button>
    </div>
    
  </ion-card-header>
</ion-card>
