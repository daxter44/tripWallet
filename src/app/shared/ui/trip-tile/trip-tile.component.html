<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-card-title class="d-flex ion-justify-content-between ion-align-items-center sp-heading-1"
      >{{ trip.name }}
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-card-title>
    <ion-card-subtitle class="sp-body-2-text">
      <span class="text-with-icon ion-text-lowercase ion-padding-end">
        <ion-icon name="calendar-outline"></ion-icon>
        {{ trip.startDate }}
      </span>

      <span class="text-with-icon ion-text-capitalize ion-padding-end">
        <ion-icon name="cash-outline"></ion-icon>
        {{ trip.budget }}
      </span>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
